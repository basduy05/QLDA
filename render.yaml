services:
  - type: web
    name: qhorizonpm
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://qhorizonpm.onrender.com
      - key: APP_LOCALE
        value: vi
      - key: APP_FALLBACK_LOCALE
        value: en
      - key: SESSION_DRIVER
        value: cookie
      - key: SESSION_SAME_SITE
        value: lax
      - key: SESSION_SECURE_COOKIE
        value: "true"
      - key: WEBRTC_ICE_SERVERS
        value: "[]"
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_SCHEME
        value: tls
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_USERNAME
        value: ""
      - key: MAIL_PASSWORD
        value: ""
      - key: MAIL_FROM_ADDRESS
        value: ""
      - key: MAIL_FROM_NAME
        value: QhorizonPM
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: qhorizonpm-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: qhorizonpm-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: qhorizonpm-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: qhorizonpm-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: qhorizonpm-db
          property: password
      - key: RUN_MIGRATIONS
        value: "true"
      - key: RUN_SEED
        value: "false"

databases:
  - name: qhorizonpm-db
    plan: free
